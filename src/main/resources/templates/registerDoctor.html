<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/registerPatient.css}" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/admin/doctor/register}" th:object="${doctor}" method="post">
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Registration</h4>
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">

                                <div class="col-sm-6">
                                    <label class="form-label">
                                        <b>Name</b>
                                    </label>
                                    <input type="text" class="form-control input-lg" placeholder="Name"
                                           th:field="*{name}" required="true" autofocus="true"/>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</span>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">
                                        <b>Last name</b>
                                    </label>
                                    <input type="text" class="form-control input-lg" placeholder="LastName"
                                           th:field="*{lastName}" required="true"/>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="text-danger">Lastname Error</span>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        <b>User Name</b>
                                    </label>
                                    <input type="text" class="form-control input-lg" placeholder="UserName"
                                           th:field="*{userName}" required="true"/>
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                                          class="text-danger"> User Name Error</span>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        <b>Password</b>
                                    </label>
                                    <input type="password" class="form-control input-lg" placeholder="Password"
                                           required="true" th:field="*{password}"/>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                          class="text-danger"> Password error</span>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">
                                        <b>Specialization</b>
                                    </label>
                                    <input type="text" class="form-control input-lg" placeholder="Specialization"
                                           required="true" th:field="*{specialization}"/>
                                    <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"
                                          class="text-danger"> Specialization Error</span>
                                </div>
                                <hr class="my-4">
                                <button class="w-50 btn btn-primary btn-lg" type="submit">Zako≈Ñcz rejestracje</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
