<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<div class="container py-5">

    <header class="text-center">
        <link th:href="@{/css/datapicker.css}" rel="stylesheet"/>
        <h1 class="display-4 font-weight-bold">Bootstrap Datepicker</h1>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://code.jquery.com/jquery-3.3.1.slim.min.js" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" rel="stylesheet">

        <script th:inline="javascript">
            $(function () {

                // INITIALIZE DATEPICKER PLUGIN
                $('.datepicker').datepicker({
                    clearBtn: true,
                    format: "dd/mm/yyyy"
                });


                // FOR DEMO PURPOSE
                $('#reservationDate').on('change', function () {
                    var pickedDate = $('input').val();
                    $('#pickedDate').html(pickedDate);
                });
            });
        </script>
            <u>Bootstrapious</u></a>
        </p>
    </header>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="py-4 text-center"><i class="fa fa-calendar fa-5x"></i></div>

            <!-- Date Picker Input -->
            <div class="form-group mb-4">
                <div class="datepicker date input-group p-0 shadow-sm">
                    <input type="text" placeholder="Choose a reservation date" class="form-control py-4 px-4" id="reservationDate">
                    <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-clock-o"></i></span></div>
                </div>
            </div><!-- DEnd ate Picker Input -->

            <!-- For Demo Purpose -->
            <div class="text-center">
                <p class="font-italic text-muted mb-0">Your reservation day is</p>
                <h4 id="pickedDate" class="font-weight-bold text-uppercase mb-3">Not set yet</h4>
                <a href="#" class="btn btn-primary btn-sm px-4 rounded-pill text-uppercase font-weight-bold shadow-sm">Confirm Reservation</a>
            </div>
        </div>
    </div>

</div>
