<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/registerPatient.css}" rel="stylesheet"/>
    </head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://image.freepik.com/darmowe-zdjecie/portret-kobiety-lekarz-pozowanie-ze-schowka-na-szaro_114579-39873.jpg">
            <h2>Zarejestruj, aby się zalogować</h2>
            <p class="lead">Po rejestracji można przystąpić do umówienia wizyty w zakładce Visit</p>
        </div>
        <form th:action="@{/patient/register}" th:object="${patient}" method="post">
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Registration</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label class="form-label">
                                <b>Name</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="Name" th:field="*{name}" required="true" autofocus="true"/>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</span>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">
                                <b>Last name</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="LastName" th:field="*{lastName}" required="true"/>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Lastname Error</span>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">
                                <b>Gender</b>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="Man" value="Man" th:field="*{gender}">
                                <label class="form-check-label" for="Man">
                                    Man
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="Woman" value="Woman" th:field="*{gender}">
                                <label class="form-check-label" for="Woman">
                                    Woman
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label  class="form-label">
                                <b>User Name</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="UserName" th:field="*{userName}" required="true"/>
                            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"> User Name Error</span>
                        </div>

                        <div class="col-12">
                            <label class="form-label">
                                <b>Password</b>
                            </label>
                            <input type="password" class="form-control input-lg" placeholder="Password" required="true" th:field="*{password}"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"> Password error</span>
                        </div>

                        <div class="col-12">
                            <label class="form-label">
                                <b>Email</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="you@gmail.com" required="true" th:field="*{email}"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"> Email Error</span>
                        </div>

                        <div class="col-12">
                            <label class="form-label">
                                <b>Address</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="Address" th:field="*{address}" required="true"/>
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Address Error</span>
                        </div>

                        <div class="col-12">
                            <label class="form-label">
                                <b>Phone</b>
                            </label>
                            <input type="text" class="form-control input-lg" placeholder="np: +48567234356" th:field="*{phone}" required="true"/>
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger">Phone Error</span>
                        </div>

                        <hr class="my-4">

                        <button class="w-50 btn btn-primary btn-lg" type="submit">Zakończ rejestracje</button>
                    </div>
                </form>
            </div>
        </div>
        </form>
    </main>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 Registration</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
